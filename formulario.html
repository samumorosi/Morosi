<html lang="en">
    <head>
        <script src="inicio.js"></script>
        <link rel="stylesheet" type="text/css" href="formulario.css">
    </head>
    <body>
    
        <div class="container">
            <div class="header">
                <h2>Reserva</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Fecha de reservacion</label>
                    <input type="text" placeholder="Introduzca una fecha" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" placeholder="samumorosi@gmail.com" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Repetir password</label>
                    <input type="password" placeholder="Password dos" id="password2"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button>
                    <a href="index.html">Submit</a>
                </button>
            </form>
        </div>


    </body>



</html>
